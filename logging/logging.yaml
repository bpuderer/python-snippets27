version: 1
formatters:
    form01:
        format: "%(asctime)s.%(msecs)03dZ|%(levelname)s|%(message)s"
        datefmt: "%Y-%m-%dT%H:%M:%S"
handlers:
    hand01:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: form01
        filename: logging_dictconfig_qs.log
        maxBytes: 1048576
        backupCount: 5
    hand02:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: form01
        filename: logging_dictconfig_qs.log
        when: h
        interval: 1
        backupCount: 24
        utc: true
loggers:
    log01:
        level: DEBUG
        propagate: false
        handlers: [hand01]
root:
    level: DEBUG
    handlers: [hand01]
